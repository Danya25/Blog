<div class="container">
    <ng-container *ngIf="blog === null; else uploadedBlock">
        <h1>Loading...</h1>
    </ng-container>
    <ng-template #uploadedBlock>
        <div class="blog-title-wrapper">
            <h1 class="blog-title">{{blog.title}}</h1>
        </div>
        <div class="blog-image">
            <img [src]='blog.photoUrl' alt="Blog image" style="width: 100%; max-height: 500px; border-radius: 10px;">
        </div>
        <div class="blog-content" [innerHTML]="blog.description">
        </div>
    </ng-template>
</div>
