<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="reg-wrapper d-flex flex-row justify-content-center">
                <form (ngSubmit)="onSubmit()" [formGroup]="myForm" class="reg-form d-flex flex-column">
                    <label>
                        Email:
                        <input class="reg-form__email-input form-control" name="Email" placeholder="Email" formControlName="email" type="text">
                    </label>
                    <span *ngIf="myForm.get('email').touched && myForm.get('email').invalid" class="text-danger">
                        <span *ngIf="myForm.get('email').errors?.required">
                            Email required!
                        </span>
                        <span *ngIf="myForm.get('email').errors?.email">
                            Enter email please!
                        </span>
                    </span>
                    <label>
                        Username:
                        <input class="reg-form__username-input form-control" name="Username" placeholder="Username" formControlName="displayName" type="text">
                    </label>
                    <span *ngIf="myForm.get('displayName').touched && myForm.get('displayName').invalid" class="text-danger">
                        <span *ngIf="myForm.get('displayName').errors?.required">
                            Username required!
                        </span>
                    </span>
                    <label>
                        Password:
                        <input class="reg-form__password-input form-control" name="Password" placeholder="Password" formControlName="password" type="password">
                    </label>
                    <span *ngIf="myForm.get('password').touched && myForm.get('password').invalid" class="text-danger">
                        <span *ngIf="myForm.get('password').errors?.required">
                            Password required!
                        </span>
                    </span>
                    <button type="submit" class="reg-form__btn-submit btn btn-outline-primary">
                        Отправить
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
